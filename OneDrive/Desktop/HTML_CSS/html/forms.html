<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body dir="rtl">
<fieldset>
    <legend>فرم ثبت نام</legend>
    <form action="https://codeyad.com">
            <table width="450" border="1" align="center">
                <tr>
                    <td width="150" align="left">
                        <label>نام کاربری</label>
                    </td>
                    <td>
                        <input maxlength="10" type="text" size="20" placeholder="نام کاربری خود را وارد کنید">
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>رمز عبور</label>
                    </td>
                    <td>
                        <input maxlength="10" type="password" size="20" placeholder="رمز عبور خود را وارد کنید">
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left">
                        <label>تکرار رمز عبور</label>
                    </td>
                    <td>
                        <input type="email" size="20" placeholder="ایمیل خود را وارد کنید">
                    </td>
                </tr>
                <tr>
                    <td width="150" align="left" valign="top">
                        <label>ادرس</label>
                    </td>
                    <td>
                        <textarea name="adress" id="" cols="10" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td width="150" align="left" valign="top">
                        <label>جنسیت</label>
                    </td>
                    <td>
                        <Input type="radio" name="x">مرد
                            <Input type="radio" name="x">زن
                    </td>
                </tr>
                <tr>
                    <td width="150" align="left" valign="top">
                        <label>استان</label>
                    </td>
                    <td>
                        <select>
                            <option>اصفهان</option>
                            <option>شیراز</option>
                            <option selected>خوزستان</option>
                            <option>تهران</option>
                            <option>تبریز</option>

                        </select>
                            
                        
                    </td>
                </tr>

                <tr>
                    <td width="150" valign="top">
                        <label>شهر</label>
                    </td>
                    <td>
                        <select>
                            <optgroup label="khozestan">
                            <option>ahwaz</option>
                            <option>roomez</option>
                            <option>baghmalek</option>
                            <option>abadan</option>
                            <option>dezful</option>
                            </optgroup>
                            <optgroup label="tehran">
                                <option>ahwaz</option>
                                <option>roomez</option>
                                <option>baghmalek</option>
                                <option>abadan</option>
                                <option>dezful</option>
                                </optgroup>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left" valign="top">
                    <label>علاقه مندی</label>
                    </td>
                    <td>
                        <input type="checkbox">موزیک
                        <input type="checkbox">سفر
                        <input type="checkbox">ورزش
                    </td>
                </tr>

                <tr>
                    <td width="150" align="left" valign="top">
                    <label>فایل</label>
                    </td>
                    <td>
                        <input type="file">
                    
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="ثبت نام">
                    </td>
                </tr>
            </table>


    </form>
</fieldset>
</body>
</html>
